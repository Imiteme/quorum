# Quorum Settings
# 
# ==> NCBI BLAST Plus Settings
# blast:
#   remote: true to execute script on remote machine via
#     Net::SSH. false to execute locally via Kernel#system.
#     See Net::SSH for more information.
#     http://net-ssh.github.com/ssh/v2/api/index.html
#
#   ssh_host: Net::SSH.start() host.
#
#   ssh_user: Net::SSH.start() user.
#
#   ssh_options: Net::SSH.start() optional params.
#     See http://net-ssh.github.com/ssh/v2/api/classes/Net/SSH.html#M000002
#     for a complete list of options.
#     Example Usage:
#     ssh_options:
#       password: "secret password"
#       port: 8888
#
#   script: Path to option_parser script.
#
#   log_dir: run-blast log file directory.
#
#   blast_db: Parent Blast database directory.
#     Execute the rake task below to build your Blast DB.
#     rake quorum:blastdb:build
#
#   tblastn: Collection of Blast DBs under the parent blast_db
#     to use with tblastn.
#     Example Usage:
#     tblastn:
#       - genome_1 
#       - genome_2 
#
#   blastp: Collection of Blast DBs under the parent blast_db
#     to use with blastp.
#     Example Usage:
#     blastp:
#       - prot_1 
#       - prot_2 
#
#   blastn: Collection of Blast DBs under the parent blast_db
#     to use with blastn.
#     Example Usage:
#     blastn:
#       - genome_1 
#       - genome_2 
#
#   blastx: Collection of Blast DBs under the parent blast_db
#     to use with blastx.
#     Example Usage:
#     blastx:
#       - prot_1 
#       - prot_2 
#
#   blast_threads: Number of Blast threads.
#
# RAILS_ROOT/config/initializers/quorum_initializer.rb 
# safely substitutes %{RAILS_ROOT} => ::Rails.root.to_s

development:
  blast:
    remote: false
    ssh_host:
    ssh_user:
    ssh_options:
      # Example:
      # password: "secret password"
    script: "%{RAILS_ROOT}/quorum/bin/option_parser"
    log_dir: "%{RAILS_ROOT}/quorum/log/"
    blast_db: "%{RAILS_ROOT}/quorum/blast_db/"
    tblastn:
      # Example:
      # - genome_1
      # - genome_2 
    blastp:
      # Example:
      # - prot_1
      # - prot_2 
    blastn:
      # Example:
      # - genome_1
      # - genome_2 
    blastx:
      # Example:
      # - prot_1
      # - prot_2 
    blast_threads:

